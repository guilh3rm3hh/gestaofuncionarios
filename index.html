<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestão de Funcionários</h1>
    
    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome" required>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Idade" required>
        
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" placeholder="Cargo" required>
        
        <label for="departamento">Departamento (para Gerente):</label>
        <input type="text" id="departamento" placeholder="Departamento">
        
        <label for="linguagem">Linguagem (para Desenvolvedor):</label>
        <input type="text" id="linguagem" placeholder="Linguagem">
        
        <button type="submit">Criar Funcionário</button>
    </form>
    
    <div id="resultado"></div>
    <div id="erro"></div>
    
    <script src="script.js"></script>
</body>
</html>
